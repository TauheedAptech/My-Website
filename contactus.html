<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
</head>
<body>
<div id="header"></div>
    <div class="container-fluid">
<!-- Form -->
        <div class="row">
            <div class="col-lg-6 mt-5">
                <h2 class="text-center text-success">Contact Us</h2>
                <form class="form" onsubmit="return Validation()">
                    <input type="text" placeholder="Enter username" class="form-control" id="user"> <br>
                    <small id="usererror" class="text-danger"></small> <br>
                    <input type="email" placeholder="Enter Email" class="form-control" id="email"> <br>
                      <small id="emailerror" class="text-danger"></small> <br>
                    <textarea placeholder="Message" rows="10" cols="10" class="form-control" id="msg"></textarea> <br>
                        <small  id="msgerror"  class="text-danger"></small> <br>
                    <button class="btn btn-outline-success mt-3">Submit</button>
                </form>
            </div>
            <div class="col-lg-6 mt-5">
                <h2 class="text-success text-center">Our Location</h2>
                <p id="loc" style="display: none;"></p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d17213.736878635493!2d67.13263128449894!3d24.906766655702356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjTCsDU0JzEyLjAiTiA2N8KwMDgnMzUuOCJF!5e0!3m2!1sen!2s!4v1764909692510!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
   
    </div>
<div id="footer"></div>
    <script src="JS/bootstrap.bundle.js"></script>
    <script src="JS/jquery-3.7.1.js"></script>
    <script>
        var address = document.getElementById("loc"); 
        if(navigator.geolocation)
        {
            navigator.geolocation.getCurrentPosition(success, error);
        }
        else
        {
            address.innerHTML = "Geo location is not supported by your browser" ;
         
        }

    function success(position)
    {
        address.innerHTML = "Latitude: "+position.coords.latitude + "<br>Longitude: " +position.coords.longitude ; 
    }
    function error()
    {
        address.innerHTML = "Can't Find your location"
    }

    function Validation()
    {
        var user = document.getElementById("user").value;
        var email = document.getElementById("email").value;
        var msg = document.getElementById("msg").value;

        // Regular Expression
        var usercheck = /^[a-zA-Z ]{3,20}$/;
        var emailcheck = /^[a-z\d]{3,}@{1}[a-z]{3,}[.]{1}[a-z]{2,6}$/ ;
        var msgcheck = /^[a-zA-Z ,-.!@#$%^&*()]{10,}$/ ;

        if(usercheck.test(user))
        {
            document.getElementById("usererror").innerHTML = "" ;
        }
        else
        {
             document.getElementById("usererror").innerHTML = "Please provide correct user name" ;
                return false;
        }
          if(emailcheck.test(email))
        {
            document.getElementById("emailerror").innerHTML = "" ;
        }
        else
        {
             document.getElementById("emailerror").innerHTML = "Please provide correct email" ;
                return false;
        }
          if(msgcheck.test(msg))
        {
            document.getElementById("msgerror").innerHTML = "" ;
        }
        else
        {
             document.getElementById("msgerror").innerHTML = "Your message must be 10 to onwards character" ;
                return false;
        }
        alert("Your form has been submitted successfully") ;
    }
 
        $(document).ready(function(){
            $("#header").load("header.html");
               $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
