<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
</head>
<body>
<div id="header"></div>
<div class="container">
    <h1 class="text-success text-center mt-5">World Cup</h1>
    <div class="row" id="myrow"></div>
</div>
<div id="footer"></div>
    <script src="JS/bootstrap.bundle.js"></script>
     <script src="JS/jquery-3.7.1.js"></script>
     <script src="JS/data.js"></script>
     <script>
           $(document).ready(function(){
            $("#header").load("header.html");
               $("#footer").load("footer.html");
        });
        var myrow = document.getElementById("myrow");
        for(var i = 0 ; i<wc.length ;i++)
        {
            var modalId = "modalID" + i ;
             myrow.innerHTML += `
            <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card"  style="width:18rem;">
            <img src="${wc[i].Image}" class="card-img-top" style="height:200px">
            <div class="card-body">
                <h5 class="card-title">Year: ${wc[i].Year}</h5>
                <p class="card-text">Winner: ${wc[i].Winner}</p>
                <p class="card-text">Player of the Match: ${wc[i].POM}</p>
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${modalId}">Learn More</a>
            </div>
            </div>
            </div>
            <div class="modal fade" id="${modalId}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">${wc[i].Year}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
                 <img src="${wc[i].Image}" class="card-img-top" style="height:200px">
                <p class="card-text">Winner: ${wc[i].Winner}</p>
                <p class="card-text">Player of the Match: ${wc[i].POM}</p>
                 <p class="card-text">Player of the Match: ${wc[i].Description}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="${wc[i].File}" class="btn btn-primary" >Download</a>
      </div>
    </div>
  </div>
</div>
            `
        
            
        }
     </script>

</body>
</html>
